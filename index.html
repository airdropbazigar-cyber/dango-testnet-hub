<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dango Testnet Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>‡§ú‡§æ</text></svg>">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #2d2d2d 0%, #1a1a1a 100%);
      color: white;
      text-align: center;
      position: relative;
    }

    .dango-watermark {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5.8rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.1);
      pointer-events: none;
      z-index: 1;
    }

    .dango-title {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      font-weight: 900;
      color: #ff6b6b;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
      z-index: 10;
      white-space: nowrap;
    }
    .moving-dango {
      display: inline-block;
      animation: float 3s ease-in-out infinite;
      font-size: 3.8rem;
      margin: 0 12px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .input-group {
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      font-size: 1rem;
      color: white;
      outline: none;
    }
    input::placeholder { color: rgba(255,255,255,0.5); }
    button.go-btn {
      padding: 0 24px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(255,107,107,0.4);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      z-index: 100;
    }
    .nav-btn {
      flex: 1;
      padding: 18px 8px;
      border: none;
      background: transparent;
      color: #ccc;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-btn:hover, .nav-btn.active {
      background: rgba(255,107,107,0.25);
      color: white;
      transform: translateY(-2px);
    }
    .nav-btn .icon {
      display: block;
      font-size: 1.7rem;
      margin-bottom: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(12px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #1e1e1e;
      color: #eee;
      border-radius: 24px;
      padding: 32px;
      max-width: 520px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 25px 70px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,107,107,0.3);
    }
    .close {
      position: absolute;
      top: 18px; right: 22px;
      font-size: 2rem;
      cursor: pointer;
      color: #999;
      font-weight: 300;
    }
    .close:hover { color: #ff6b6b; }

    .quiz-question {
      background: #2a2a2a;
      padding: 18px;
      border-radius: 16px;
      margin: 18px 0;
      border-left: 4px solid #ff6b6b;
      text-align: left;
    }
    .quiz-option {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      background: #333;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quiz-option:hover {
      background: #ff6b6b;
      transform: translateX(5px);
    }
    .quiz-option.correct {
      background: #28a745 !important;
      color: white;
    }
    .quiz-option.wrong {
      background: #dc3545 !important;
      color: white;
    }

    /* TROPHY ANIMATION */
    .trophy-container {
      text-align: center;
      margin: 30px 0;
      opacity: 0;
      transform: scale(0.3);
      transition: all 0.8s ease-out;
    }
    .trophy-container.show {
      opacity: 1;
      transform: scale(1);
    }
    .trophy {
      font-size: 6rem;
      animation: bounce 1s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .spinner {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 50px; height: 50px;
      border: 6px solid rgba(255,255,255,0.1);
      border-top: 6px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1001;
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

    canvas { display: none; }
  </style>
</head>
<body>

  <div class="dango-watermark">DANGO</div>

  <div class="dango-title">
    <span class="moving-dango">üç°üç°</span>
    DANGO
    <span class="moving-dango">üç°üç°</span>
  </div>

  <div class="input-group">
    <input type="text" id="walletAddress" placeholder="Enter address..." />
    <button class="go-btn" onclick="checkAddress()">GO</button>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active" onclick="openQuiz()">
      <span class="icon">Question</span> Quiz
    </button>
    <button class="nav-btn" onclick="showComingSoon('Volume')">
      <span class="icon">Chart</span> Volume
    </button>
    <button class="nav-btn" onclick="openTweetFeedback()">
      <span class="icon">Chat</span> Tweet
    </button>
    <button class="nav-btn" onclick="showComingSoon('NFT')">
      <span class="icon">Trophy</span> NFT
    </button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">X</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <div class="spinner" id="spinner"></div>

  <canvas id="badge-canvas"></canvas>

  <script>
    let correctAnswers = 0;
    const totalQuestions = 5;

    // Quiz Questions
    const quizData = [
      {
        q: "What is Dango Testnet?",
        options: ["A meme coin", "A testnet trading hub with rewards"],
        correct: 1
      },
      {
        q: "How to earn NFT?",
        options: ["Follow on X", "Trade volume on testnet"],
        correct: 1
      },
      {
        q: "Who made Dango?",
        options: ["Elon Musk", "@dropnigma"],
        correct: 1
      },
      {
        q: "Best way to trade?",
        options: ["Real money", "Testnet with rewards"],
        correct: 1
      },
      {
        q: "Dango gives you?",
        options: ["Nothing", "NFT + Points + Fun"],
        correct: 1
      }
    ];

    function openQuiz() {
      correctAnswers = 0;
      const body = document.getElementById('modal-body');
      let html = `<h2 style="color:#ff6b6b; margin-bottom:20px;">dango Dango Quiz</h2>`;

      quizData.forEach((item, i) => {
        html += `
          <div class="quiz-question" id="q${i}">
            <p><strong>Q${i+1}: ${item.q}</strong></p>
            <button class="quiz-option" onclick="selectOption(${i}, 0)">${item.options[0]}</button>
            <button class="quiz-option" onclick="selectOption(${i}, 1)">${item.options[1]}</button>
          </div>`;
      });

      html += `<p id="quiz-result" style="margin-top:20px; font-weight:600;"></p>`;
      body.innerHTML = html;
      openModal();
    }

    function selectOption(qIndex, selected) {
      const questionDiv = document.getElementById(`q${qIndex}`);
      const options = questionDiv.querySelectorAll('.quiz-option');
      const correct = quizData[qIndex].correct;

      options.forEach((opt, i) => {
        opt.disabled = true;
        if (i === correct) opt.classList.add('correct');
        else if (i === selected && i !== correct) opt.classList.add('wrong');
      });

      if (selected === correct) correctAnswers++;

      // Check if all answered
      if (document.querySelectorAll('.quiz-option:not([disabled])').length === 0) {
        setTimeout(() => {
          if (correctAnswers === totalQuestions) {
            showTrophyAndTweet();
          } else {
            document.getElementById('quiz-result').innerHTML = 
              `<span style="color:#ff6b6b">You got ${correctAnswers}/${totalQuestions}. Try again!</span>`;
          }
        }, 800);
      }
    }

    function showTrophyAndTweet() {
      const result = document.getElementById('quiz-result');
      result.innerHTML = `
        <div class="trophy-container" id="trophy">
          <div class="trophy">Trophy</div>
          <h3 style="color:#28a745; margin:15px 0;">Congratulations!</h3>
          <p>You passed the Dango Quiz!</p>
        </div>`;
      
      document.getElementById('trophy').classList.add('show');

      setTimeout(() => {
        const tweet = "Congratulations! I have passed the @dango quiz made by @dropnigma dango #DangoTestnet";
        const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`;
        window.open(url, '_blank');
      }, 1500);
    }

    function showComingSoon(feature) {
      alert(`${feature} feature coming soon! Stay tuned dango`);
    }

    function openTweetFeedback() {
      const feedback = prompt("Share your feedback:", "Loving Dango! dango");
      if (feedback && feedback.trim()) {
        const text = `${feedback.trim()} @dango @dropnigma #DangoTestnet`;
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
      }
    }

    function checkAddress() {
      const addr = document.getElementById('walletAddress').value.trim();
      if (!addr) return alert('Enter address!');
      if (!addr.startsWith('0x') || addr.length !== 42) return alert('Invalid!');
      showSpinner();
      setTimeout(() => {
        alert(`Address verified!\n${addr.substring(0,10)}...\nReady for quiz!`);
        hideSpinner();
      }, 1200);
    }

    function openModal() { document.getElementById('modal').classList.add('active'); }
    function closeModal() { document.getElementById('modal').classList.remove('active'); }
    function showSpinner() { document.getElementById('spinner').style.display = 'block'; }
    function hideSpinner() { document.getElementById('spinner').style.display = 'none'; }

    window.onclick = e => { if (e.target.id === 'modal') closeModal(); };
  </script>
</body>
</html>
