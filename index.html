<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dango Testnet Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>‡§ú‡§æ</text></svg>">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #2d2d2d 0%, #1a1a1a 100%);
      color: white;
      text-align: center;
      position: relative;
    }

    /* DANGO WATERMARK - BADA SA CENTER MEIN */
    .dango-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.25);
      pointer-events: none;
      z-index: 1;
      user-select: none;
    }

    /* MOVING DANGO EMOJI + TEXT */
    .dango-title {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5rem;
      font-weight: 900;
      color: white;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 10;
      white-space: nowrap;
    }
    .moving-dango {
      display: inline-block;
      animation: float 3s ease-in-out infinite;
      font-size: 3rem;
      margin: 0 15px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Address Input */
    .input-group {
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      border: 2px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      font-size: 1rem;
      color: white;
      outline: none;
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    button.go-btn {
      padding: 0 24px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,107,107,0.5);
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255,255,255,0.2);
      display: flex;
      z-index: 100;
    }
    .nav-btn {
      flex: 1;
      padding: 16px;
      border: none;
      background: transparent;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }
    .nav-btn .icon {
      display: block;
      font-size: 1.6rem;
      margin-bottom: 4px;
    }
    .nav-btn:active {
      background: rgba(255,107,107,0.4);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: white;
      color: #333;
      border-radius: 24px;
      padding: 30px;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .close {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #999;
    }
    .close:hover { color: #ff6b6b; }

    /* Spinner */
    .spinner {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 50px; height: 50px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1001;
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

    canvas { display: none; }
  </style>
</head>
<body>

  <!-- DANGO WATERMARK - BADA SA CENTER MEIN -->
  <div class="dango-watermark">ƒê‚Ç≥‚Ç¶‚Ç≤√ò</div>

  <!-- MOVING DANGO + TEXT -->
  <div class="dango-title">
    <span class="moving-dango">üç°</span>
    DANGO
    <span class="moving-dango">üç°</span>
  </div>

  <!-- Address Input -->
  <div class="input-group">
    <input type="text" id="walletAddress" placeholder="Enter address..." />
    <button class="go-btn" onclick="fetchData()">GO</button>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <button class="nav-btn" onclick="openModal('quiz')">
      <span class="icon">Question</span> Quiz
    </button>
    <button class="nav-btn" onclick="fetchData()">
      <span class="icon">Chart</span> Volume
    </button>
    <button class="nav-btn" onclick="alert('Feedback sent! dango')">
      <span class="icon">Chat</span> Feedback
    </button>
    <button class="nav-btn" onclick="openModal('nft')">
      <span class="icon">Trophy</span> NFT
    </button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">√ó</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Spinner -->
  <div class="spinner" id="spinner"></div>

  <canvas id="badge-canvas"></canvas>

  <script>
    let currentAddress = '';

    function fetchData() {
      const addr = document.getElementById('walletAddress').value.trim();
      if (!addr) return alert('Enter address!');
      if (!addr.startsWith('0x')) return alert('Invalid address!');

      currentAddress = addr;
      showSpinner();

      setTimeout(() => {
        alert(`Volume checked for ${addr.substring(0,8)}...!\n$8,320 traded\nNFT: Claimed!`);
        hideSpinner();
      }, 1200);
    }

    function openModal(type) {
      const modal = document.getElementById('modal');
      const body = document.getElementById('modal-body');

      if (type === 'quiz') {
        body.innerHTML = `<h2>dango Dango Quiz</h2><p>Q: What is Dango?</p><p><em>A testnet trading hub!</em></p>
          <button onclick="alert('Correct! +10 points')" style="margin-top:15px;padding:10px 20px;background:#ff6b6b;color:white;border:none;border-radius:8px;">Submit</button>`;
      } else if (type === 'nft') {
        body.innerHTML = `<h2>Trophy Claim NFT</h2><p>Address: <code>${currentAddress || '‚Äî'}</code></p>
          <button onclick="alert('NFT Claimed! dango')" style="margin-top:15px;padding:12px 30px;background:#ff6b6b;color:white;border:none;border-radius:12px;font-weight:600;">Claim Now</button>`;
      }
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function showSpinner() { document.getElementById('spinner').style.display = 'block'; }
    function hideSpinner() { document.getElementById('spinner').style.display = 'none'; }

    window.onclick = e => { if (e.target.id === 'modal') closeModal(); };
  </script>
</body>
</html>
