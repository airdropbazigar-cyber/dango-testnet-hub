<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dango Testnet Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>दां</text></svg>">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
      color: white;
      text-align: center;
      position: relative;
    }

    /* DANGO WATERMARK - BADA SA CENTER MEIN */
    .dango-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.25);
      pointer-events: none;
      z-index: 1;
      user-select: none;
    }

    /* Address Input - Chhota, neeche */
    .input-group {
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      border: 2px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      font-size: 1rem;
      color: white;
      outline: none;
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    button.go-btn {
      padding: 0 24px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,107,107,0.5);
    }

    /* Results - Do cards, center ke neeche */
    .results {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
      max-width: 700px;
      z-index: 5;
    }
    .result-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 18px;
      border-radius: 20px;
      width: 280px;
      text-align: left;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .result-card h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #fff;
    }
    .result-card p {
      font-size: 1.1rem;
      color: #fff;
      font-weight: 500;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255,255,255,0.2);
      display: flex;
      z-index: 100;
    }
    .nav-btn {
      flex: 1;
      padding: 16px;
      border: none;
      background: transparent;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }
    .nav-btn .icon {
      display: block;
      font-size: 1.6rem;
      margin-bottom: 4px;
    }
    .nav-btn:active {
      background: rgba(255,107,107,0.4);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: white;
      color: #333;
      border-radius: 24px;
      padding: 30px;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .close {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #999;
    }
    .close:hover { color: #ff6b6b; }

    /* Spinner */
    .spinner {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 50px; height: 50px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1001;
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

    canvas { display: none; }
  </style>
</head>
<body>

  <!-- DANGO WATERMARK - BADA SA CENTER MEIN -->
  <div class="dango-watermark">DANGO</div>

  <!-- Address Input -->
  <div class="input-group">
    <input type="text" id="walletAddress" placeholder="Enter address..." />
    <button class="go-btn" onclick="fetchData()">GO</button>
  </div>

  <!-- Results -->
  <div class="results" id="results">
    <div class="result-card">
      <h3>Volume Tracker</h3>
      <p id="volume">Enter address...</p>
    </div>
    <div class="result-card">
      <h3>NFT Claimed?</h3>
      <p id="nft-status">Check address</p>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <button class="nav-btn" onclick="openModal('quiz')">
      <span class="icon">?</span> Quiz
    </button>
    <button class="nav-btn" onclick="fetchData()">
      <span class="icon">Chart</span> Volume
    </button>
    <button class="nav-btn" onclick="alert('Feedback sent!')">
      <span class="icon">Chat</span> Feedback
    </button>
    <button class="nav-btn" onclick="openModal('nft')">
      <span class="icon">Trophy</span> NFT
    </button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Spinner -->
  <div class="spinner" id="spinner"></div>

  <canvas id="badge-canvas"></canvas>

  <script>
    let currentAddress = '';

    function fetchData() {
      const addr = document.getElementById('walletAddress').value.trim();
      if (!addr) return alert('Enter address!');
      if (!addr.startsWith('0x')) return alert('Invalid address!');

      currentAddress = addr;
      showSpinner();

      setTimeout(() => {
        document.getElementById('volume').innerHTML = `<strong>$8,320</strong> volume`;
        document.getElementById('nft-status').innerHTML = `Claimed!`;
        hideSpinner();
      }, 1200);
    }

    function openModal(type) {
      const modal = document.getElementById('modal');
      const body = document.getElementById('modal-body');

      if (type === 'quiz') {
        body.innerHTML = `<h2>Dango Quiz</h2><p>Coming soon...</p>`;
      } else if (type === 'nft') {
        body.innerHTML = `<h2>Claim NFT</h2><p>Address: <code>${currentAddress || '—'}</code></p>
          <button onclick="alert('NFT Claimed!')" style="margin-top:15px;padding:12px 30px;background:#ff6b6b;color:white;border:none;border-radius:12px;font-weight:600;">Claim</button>`;
      }
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function showSpinner() { document.getElementById('spinner').style.display = 'block'; }
    function hideSpinner() { document.getElementById('spinner').style.display = 'none'; }

    window.onclick = e => { if (e.target.id === 'modal') closeModal(); };
  </script>
</body>
</html>
