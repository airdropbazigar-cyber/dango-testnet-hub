<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dango Testnet Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç°</text></svg>">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
    }

    .dango-watermark {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      z-index: 100;
    }
    .icon-left, .icon-right { font-size: 2rem; }

    .container {
      padding: 80px 20px 100px;
      text-align: center;
      height: 100vh;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.2rem;
      color: white;
      margin-bottom: 10px;
    }
    p.subtitle {
      color: rgba(255,255,255,0.8);
      margin-bottom: 30px;
    }

    /* Address Input */
    .input-group {
      margin: 30px auto;
      max-width: 500px;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    button.go-btn {
      padding: 0 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,107,107,0.4);
    }

    /* Results */
    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
    }
    .result-card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      width: 300px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: left;
    }
    .result-card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #ff6b6b;
    }
    .result-card p {
      font-size: 1.1rem;
      color: #555;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }
    .nav-btn {
      flex: 1;
      padding: 16px;
      border: none;
      background: transparent;
      font-size: 0.9rem;
      font-weight: 600;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
    }
    .nav-btn:active, .nav-btn.active {
      background: #ff6b6b;
      color: white;
    }
    .nav-btn .icon {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 4px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: white;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover { color: #ff6b6b; }

    /* Spinner */
    .spinner {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1001;
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

    canvas { display: none; }
  </style>
</head>
<body>

  <!-- Watermark -->
  <div class="dango-watermark">
    <span class="icon-left">üç°</span> DANGO <span class="icon-right">üç°</span>
  </div>

  <div class="container">

    <h1>Dango Testnet Hub</h1>
    <p class="subtitle">Track volume, claim NFT, take quiz</p>

    <!-- Address Input -->
    <div class="input-group">
      <input type="text" id="walletAddress" placeholder="Enter your wallet address (0x...)" />
      <button class="go-btn" onclick="fetchData()">GO</button>
    </div>

    <!-- Results -->
    <div class="results" id="results">
      <div class="result-card">
        <h3>Volume Tracker</h3>
        <p id="volume">Enter address to track volume...</p>
      </div>
      <div class="result-card">
        <h3>NFT Claimed?</h3>
        <p id="nft-status">Check your NFT status</p>
      </div>
    </div>

  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <button class="nav-btn" onclick="openModal('quiz')">
      <span class="icon">‚ùì</span> Quiz
    </button>
    <button class="nav-btn active" onclick="fetchData()">
      <span class="icon">üìä</span> Volume
    </button>
    <button class="nav-btn" onclick="alert('Feedback sent! Thanks üç°')">
      <span class="icon">üí¨</span> Feedback
    </button>
    <button class="nav-btn" onclick="openModal('nft')">
      <span class="icon">üèÜ</span> NFT
    </button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">√ó</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Spinner -->
  <div class="spinner" id="spinner"></div>

  <canvas id="badge-canvas" width="300" height="300"></canvas>

  <script>
    // Global Variables
    let currentAddress = '';

    // Fetch Data (Mock API)
    function fetchData() {
      const input = document.getElementById('walletAddress');
      const address = input.value.trim();

      if (!address) {
        alert('Please enter a wallet address!');
        return;
      }

      if (!address.startsWith('0x') || address.length !== 42) {
        alert('Invalid wallet address!');
        return;
      }

      currentAddress = address;
      showSpinner();

      // Mock API Response (Replace with real API later)
      setTimeout(() => {
        document.getElementById('volume').innerHTML = `<strong>$12,450</strong> traded`;
        document.getElementById('nft-status').innerHTML = `‚úÖ <strong>NFT Claimed!</strong>`;

        hideSpinner();
      }, 1500);
    }

    // Open Modal
    function openModal(type) {
      const modal = document.getElementById('modal');
      const body = document.getElementById('modal-body');

      if (type === 'quiz') {
        body.innerHTML = `
          <h2>üç° Dango Quiz</h2>
          <p><strong>Q: What is Dango?</strong></p>
          <p><em>A testnet trading hub with rewards!</em></p>
          <button onclick="alert('Correct! +10 points')" style="margin-top:15px;padding:10px 20px;background:#ff6b6b;color:white;border:none;border-radius:8px;">Submit</button>
        `;
      } else if (type === 'nft') {
        body.innerHTML = `
          <h2>üèÜ Claim Your NFT</h2>
          <p>Address: <code>${currentAddress || 'Enter address first'}</code></p>
          ${currentAddress ? '<button onclick="alert(\'NFT Claimed!\')" style="margin-top:15px;padding:12px 25px;background:#ff6b6b;color:white;border:none;border-radius:10px;font-weight:600;">Claim Now</button>' : '<p style="color:#aaa">Enter address to claim</p>'}
        `;
      }

      modal.classList.add('active');
    }

    // Close Modal
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Spinner
    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';
    }
    function hideSpinner() {
      document.getElementById('spinner').style.display = 'none';
    }

    // Close modal on outside click
    window.onclick = function(e) {
      const modal = document.getElementById('modal');
      if (e.target === modal) closeModal();
    }
  </script>
</body>
</html>
