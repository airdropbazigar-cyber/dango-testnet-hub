<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dango Testnet Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Mochi</text></svg>">
</head>
<body>

  <!-- DANGO WATERMARK BACKGROUND -->
  <div class="dango-watermark">DANGO</div>

  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="logo">
        <span style="color:#FF6B35;">Mochi</span> Dango
      </div>
      <div class="search-box">
        <input type="text" placeholder="Enter wallet address..." id="wallet-input" />
        <button onclick="fetchData()">Search</button>
      </div>
      <button class="register-btn" onclick="openModal()">Register</button>
    </div>

    <!-- Results -->
    <div class="results" id="results">
      <div class="result-card">
        <h3>Mochi Volume Tracker</h3>
        <p id="volume">Loading...</p>
      </div>
      <div class="result-card">
        <h3>Mochi NFT Claimed?</h3>
        <p id="nft-status">Check address</p>
      </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
      <button class="nav-btn" onclick="openModal('quiz')">
        <span class="icon">Question</span>
        <span>Quiz</span>
      </button>
      <button class="nav-btn" onclick="fetchData()">
        <span class="icon">Bar Chart</span>
        <span>Volume</span>
      </button>
      <button class="nav-btn" onclick="alert('Feedback sent!')">
        <span class="icon">Chat Bubble</span>
        <span>Feedback</span>
      </button>
      <button class="nav-btn" onclick="openModal('nft')">
        <span class="icon">Trophy</span>
        <span>NFT</span>
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Spinner -->
  <div class="spinner" id="spinner"></div>

  <!-- Badge Canvas (Hidden) -->
  <canvas id="badge-canvas" width="300" height="300"></canvas>

  <script src="script.js"></script>
</body>
</html>
